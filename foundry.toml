[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]

# Fuzz testing configuration
[fuzz]
runs = 256
max_test_rejects = 65536

# Invariant testing configuration
[invariant]
runs = 256
depth = 15
fail_on_revert = false
dictionary_weight = 40
include_storage = true
include_push_bytes = true

# CI/Comprehensive testing profile
[profile.ci]
fuzz = { runs = 100000 }
invariant = { runs = 10000, depth = 15 }

# Audit/Extensive testing profile
[profile.audit]
fuzz = { runs = 10000000 }
invariant = { runs = 100000, depth = 20 }

# Maximum/Ultimate testing profile
[profile.maximum]
fuzz = { runs = 10000000 }
invariant = { runs = 1000000, depth = 20 }
ffi = false
verbosity = 4